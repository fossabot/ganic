<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src='./ganic-production.js'></script>
  <script>
    const App = () => {
      const [count, setCount] = Ganic.useState(1);
      const [interval, setInterval] = Ganic.useState(100);
      Ganic.useInterval(() => {
        setCount(n => n + 1);
        setInterval(n => n * 2);
      }, interval);
      const numbers = new Array(count >= 0 ? count : 0).join().split(',').map((x, i) => i);
      const list = numbers.reverse().map(i => ({
        organism: 'i',
        props: { key: i, children: i }
      }));
      return [
        numbers.reverse(),
        { organism: 'br' },
        list,
        { organism: 'h1', props: {children: count}},
        {
          organism: 'button',
          props: {
            onClick: () => setCount(n => n + 1),
            children: '+1'
          }
        },
        {
          organism: 'button',
          props: {
            onClick: () => setCount(n => n - 1),
            children: '-1'
          }
        }
      ];
    };
    Ganic.render({
      organDesc: { organism: App },
      envRoot: window.app
    });
  </script>
</body>

</html>
