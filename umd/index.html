<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src='./ganic-production.min.js'></script>
  <script>
    Ganic.render({
      organDesc:
      {
        organism: () => {
          const [count, setCount] = Ganic.useState(1);
          Ganic.useInterval(() => setCount(n => n + 1), 1000);
          const numbers = new Array(count).join().split(',').map((x, i) => i);
          const list = numbers.reverse().map(i => ({
            organism: 'i',
            props: {key: i, children: i}
          }));
          return [numbers.reverse(), {organism: 'br'}, list];
        }
      }, envRoot: window.app
    })
  </script>
</body>

</html>
